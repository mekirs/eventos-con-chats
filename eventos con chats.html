<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        /* Estilo para los iframes */
        iframe {
            border: none;
        }

        /* Contenedor principal */
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Chat de Trovo (ocupa todo el espacio superior) */
        #trovo-chat {
            width: 100%;
            flex-grow: 1; /* Se expande ocupando todo el espacio restante */
        }

        /* Contenedor de la parte inferior (Restream + Botrix) */
        #bottom-container {
            display: flex;
            width: 100%;
            height: 30%; /* Parte inferior de la pantalla */
        }

        /* Chat de Restream (izquierda) */
        #restream-chat {
            width: 50%;
            height: 100%;
        }

        /* Eventos de Botrix (derecha) */
        #botrix-activity {
            width: 50%;
            height: 100%;
        }

        /* Estilo para el iframe de alertas */
        #botrix-alerts {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Widget de alertas de Botrix -->
    <iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A"></iframe>

    <!-- Contenedor principal -->
    <div id="container">
        <!-- Chat de Trovo (parte superior, más grande) -->
        <iframe id="trovo-chat" src="https://trovo.live/chat/Mekirs/220296856?"></iframe>

        <!-- Contenedor de la parte inferior -->
        <div id="bottom-container">
            <!-- Chat de Restream (izquierda) -->
            <iframe id="restream-chat" src="https://chat.restream.io/embed?token=be0535ac-477f-4ae3-ab9f-ba6ea4f344aa"></iframe>

            <!-- Eventos de Botrix (derecha) -->
            <iframe id="botrix-activity" src="https://botrix.live/widgets/activityfeed/"></iframe>
        </div>
    </div>
</body>
</html>
